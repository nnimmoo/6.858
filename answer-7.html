<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <div id="login" class="centerpiece">
        <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="login_username" size="20" autocomplete="no"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td colspan=2>
                        <input type="password" name="login_password" size="20" autocomplete="no">
                        <input type="submit" name="submit_login" value="Log in">
                        <input type="submit" name="submit_registration" value="Register">
                    </td>
                </tr>
            </table>
            <input type="hidden" name="nexturl" value="">
        </form>
    </div>
    <div class="footer warning">
    </div>
    <script>document.loginform.login_username.focus();</script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.loginform.onsubmit = function () {
                alert(document.loginform.login_password.value);
            };
        });
    </script>
</body>

</html>
